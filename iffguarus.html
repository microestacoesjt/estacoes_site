<body>

    <main>
    
        <section class="Principal">

            <div class="main" >

                <section class="estrutura">

                    <ul style="list-style: none;" id="testeLista" >

                        <li style="cursor: pointer;" class="list" id="list1" >
                            
                            <div class="divLista" onclick="alter(1)" id="divLista1">

                                    <p class="textoGenerico" >Setembro</p>

                            </div>
                                
                            <div class="divLista" onclick="alter(2)" id="divLista2">

                                    <p class="textoGenerico" >Dezembro</p>

                            </div>
                            
                        </li>

                        <li style="cursor: pointer;" class="list" id="list2">
                            
                            <div class="divLista" onclick="alter(3)" id="divLista3" >

                                <p class="textoGenerico" >Janeiro</p>

                            </div>

                        </li>

                    </ul>

                </section>

                <section class="graficototal">
                

                    <div id="infosSetembro">

                        <iframe class="graficox" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSVASs4CpIhaNqZGbKA0EVgErdxWhSjoQp2WDgi6PQc5oullWA1OXiCAqlUZDsbm-yHOkssukFYJrLj/pubchart?oid=377299482&amp;format=interactive" id="temp_setembro" ></iframe>

                        <iframe class="graficoy" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSVASs4CpIhaNqZGbKA0EVgErdxWhSjoQp2WDgi6PQc5oullWA1OXiCAqlUZDsbm-yHOkssukFYJrLj/pubchart?oid=1297938992&amp;format=interactive"id="umi_setembro"></iframe>

                    </div>
                    
                    <div id="infosJaneiro">

                        <iframe  class="graficox"   width="30" height="10" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQLRj0AoPafdQOwEnHwm3D6CsoCum6NvonTv4bonXLdCMQsknhdi_h4xbZqKU7Fse-e-DH0Hvcms2SW/pubchart?oid=457391715&amp;format=interactive"></iframe>
                    
                        <iframe  class="graficoy"   width="30" height="10" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQLRj0AoPafdQOwEnHwm3D6CsoCum6NvonTv4bonXLdCMQsknhdi_h4xbZqKU7Fse-e-DH0Hvcms2SW/pubchart?oid=1799300536&amp;format=interactive"></iframe>

                </section>

        </section>

        </section>

    </main>
	
	<script>

        var teste = document.querySelector(".imgDivLista")
        var divLista1 = document.querySelector("#divLista1")
        var divLista2 = document.querySelector("#divLista2")
        var divLista3 = document.querySelector("#divLista3")
	
        var infosSetembro = document.querySelector("#infosSetembro")
        var infosJaneiro = document.querySelector("#infosJaneiro")
	
        function alter(num) {

            switch (num) {

                case 1:

                    if (divLista1.style.border == "none" ) {

                        divLista1.style.borderLeft = "2px solid #069370"
                        infosSetembro.style.display = "block"
                        infosJaneiro.style.display = "none"

                    }else {

			            divLista1.style.border = "none"
                        divLista2.style.border = "none"
                        divLista3.style.border = "none"
                        infosSetembro.style.display = "none"
                        infosJaneiro.style.display = "none"

                    }

                break;

                case 2:

                    if (divLista2.style.border == "none" ) {

                        divLista2.style.borderLeft = "2px solid #069370"
                        divLista1.style.borderLeft = "2px solid #069370"
                        infosSetembro.style.display = "none"
                        infosJaneiro.style.display = "none"

                    }else {

                        divLista2.style.border = "none"
                        divLista3.style.border = "none"
                        infosSetembro.style.display = "none"
                        infosJaneiro.style.display = "none"

                    }

                break;

                case 3:

                    if (divLista3.style.border == "none" ) {

                        divLista1.style.borderLeft = "2px solid #069370"
                        divLista2.style.borderLeft = "2px solid #069370"
                        divLista3.style.borderLeft = "2px solid #069370"
                        infosSetembro.style.display = "none"
                        infosJaneiro.style.display = "block"
                        
                    }else {
                        
                        divLista3.style.border = "none"
                        infosJaneiro.style.display = "none"

                    }

                break;
            
                default:

                    break;

            }
            
            
        }
        
    </script>
